server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp3|wav|ogg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Cache audio files specifically
    location ~* \.(mp3|wav|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Cache cover images specifically
    location ~* /cover/.*\.(jpg|jpeg|png|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        sendfile_max_chunk 512k;
    }

    # Cache small cover images with higher priority
    location ~* /cover/.*256\.webp$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        sendfile_max_chunk 512k;
    }

    # Main cover image optimization
    location = /cover/cover.webp {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        sendfile_max_chunk 512k;
        add_header Accept-Ranges bytes;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /assets {
        expires 1y;
        add_header Cache-Control "public";
    }

    location /api {
        proxy_pass http://80.87.98.111:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range, Content-Length, Content-Type, Content-Disposition' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
} 